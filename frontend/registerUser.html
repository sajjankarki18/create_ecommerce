<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register your account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top: 90px;">
        <h3 class="text-center" style="margin-top: 20px; margin-bottom: 20px;">Create a new Account</h3>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card"  style="border-radius: 6px; box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="m-3">
                            <label for="exampleInputPassword1" class="form-label">{{field.label}}</label>
                            {{field}}
                            {% if field.errors %}
                            <div class="text-danger">
                                {{field.errors}}
                            </div>
                            {% endif %}
                        </div>
                        {% endfor %}
                        <button style="margin-left: 20px;" type="submit" class="btn btn-warning btn-sm mb-3">Submit</button>
                    </form>
                    <p style="margin-left: 20px;">Already have an account? <a href="{% url 'loginUser' %}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
