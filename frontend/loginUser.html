<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to ShopNow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="margin-top: 90px;">
        <h3 class="text-center" style="margin-top: 20px; margin-bottom: 20px;">Login to your account</h3>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card" style="border-radius: 6px; box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3 m-3">
                            <label>Username</label>
                            <input required name="username" type="text" placeholder="enter your username..." class="form-control">
                            <div id="emailHelp" class="form-text">We'll never share your info with anyone else.</div>
                        </div>
                        <div class="mb-3 m-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input required name="password" type="password" placeholder="enter your password..." class="form-control"
                                id="exampleInputPassword1">
                        </div>
                        <button style="margin-left: 20px;" type="submit" class="btn btn-warning btn-sm mb-3">Submit</button>
                    </form>
                    <p style="margin-left: 20px;">Don't have an account? <a href="{% url 'registerUser' %}">Register here</a></p>
                </div>
            </div>
            {% for message in messages%}
            <p class="text-center mt-3" style="color: red;">{{message}}</p>
            {% endfor %}
        </div>
    </div>
</body>

</html>
